[loggers]
keys = root

[handlers]
keys = consoleHandler,timedFileHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = INFO
handlers = consoleHandler,timedFileHandler
qualname = root
propagate = 1

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stdout,)

[handler_timedFileHandler]
class = handlers.TimedRotatingFileHandler
level = INFO
formatter = simpleFormatter
args = ('logs/app.log', 'midnight', 1, 7, 'utf-8')

[formatter_simpleFormatter]
format = %(levelname)s %(asctime)s %(filename)s %(module)s %(funcName)s %(lineno)s : %(message)s
datefmt = %Y-%m-%d %H:%M:%S